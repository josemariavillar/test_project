---
type: specs.openrewrite.org/v1beta/recipe
name: com.test.project.UpdatePOM
displayName: Add update Maven example
recipeList:
  - org.openrewrite.maven.ChangeParentPom:
      oldGroupId: es.test.project
      newGroupId: org.springframework.boot
      oldArtifactId: test-project-parent
      newArtifactId: spring-boot-dependencies
      newVersion: 2.3.12.RELEASE

  - org.openrewrite.maven.RemoveDependency:
      groupId: io.springfox
      artifactId: springfox-swagger2

  - org.openrewrite.maven.RemoveDependency:
      groupId: io.springfox
      artifactId: springfox-swagger-ui

  - org.openrewrite.maven.RemoveDependency:
      groupId: org.springframework.boot
      artifactId: spring-boot-starter-web

  - org.openrewrite.maven.AddDependency:
      groupId: org.springframework.boot
      artifactId: spring-boot-starter-webflux
      version: 2.3.X
      onlyIfUsing: org.springframework.boot.*